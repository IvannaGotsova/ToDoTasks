<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/main.js"></script>
    <title>To Do Tasks</title>
</head>
<body>
    <custom-header></custom-header>
    <main>
        <section class="AppTopPart">
            <h2>Tasks for Today: <span id="currentDate"></span></h2>
            <script>
                var today = new Date();
                var dd = String(today.getDate()).padStart(2, '0');
                var mm = String(today.getMonth() + 1).padStart(2, '0'); 
                var yyyy = today.getFullYear();
                today = mm + '/' + dd + '/' + yyyy;
                document.getElementById("currentDate").innerHTML = today;
            </script>
            <h3>Add New Task</h3>
            <form id="AppTopPartForm">
                <input id="AppTopPartInput" type="text" placeholder="Add Your Task Here" />
                <button type="button" id="AppTopPartButton">Add</button>
            </form>
        </section>
        <hr>

        <section class="AppMiddlePart">
            <h3>Remaining Tasks:</h3>
              <div id="tasks-list"></div>
              <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
              <script>
                $(function ()
                   {
                    $.getScript("js/tasks.js");
                  });
              </script>
              <br>

            <button type="button" id="AppMiddlePartAllButton">Remove Selected</button>
            <button type="button" id="AppMiddlePartSelectedButton">Remove All Tasks</button>
            <br>
            <br>
            <button type="button" id="AppMiddlePartAllTasksButton">All Tasks</button>
        </section>
        <hr>

        <section class="AppBottomPart">
            <h3>Lists!!!</h3>
            <input id="AppBottomPartInputList" type="text"
                placeholder="Add Your List Here" />
            <button type="button" id="AppBottomPartButtonList">Add</button>
            <button type="button" id="AppBottomPartAllButtonList">Remove Selected</button>
            <button type="button" id="AppBottomPartSelectedButtonList">Remove All Lists</button>     
            <br>
            <br>   

            <div id="lists-list"></div>
              <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
              <script>
                $(function ()
                   {
                    $.getScript("js/lists.js");
                  });
              </script>
              <br>
            <div class="AppListsContainer">
                <br>
                <a href="html\lists.html"><button type="button" id="AppBottomPartButtonAllLists">All Lists</button></a>
            </div>
            <hr>

            <h3>Notes!!!</h3>
            <input id="AppBottomPartInputNote" type="text"
                placeholder="Add Your Note Here" />
            <button type="button" id="AppBottomPartButtonNote">Add</button>
            <button type="button" id="AppBottomPartAllButtonNote">Remove Selected</button>
            <button type="button" id="AppBottomPartSelectedButtonNote">Remove All Notes</button>  
            <br>
            <br>         
            <div id="notes-list"></div>
              <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
              <script>
                $(function ()
                   {
                    $.getScript("js/notes.js");
                  });
              </script>
              <br>
            <div class="AppNotesContainer">
                <br>
                <a href="html\notes.html"><button type="button" id="AppBottomPartButtonAllNotes">All Notes</button></a>
            </div>
        </section>
    </main>
    <custom-footer></custom-footer>
  <script src="js/tasks.js"></script>
  <script src="js/lists.js"></script>
  <script src="js/notes.js"></script>
</body>
</html>
