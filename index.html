<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/main.js"></script>
    <title>To Do Tasks</title>
</head>
<body>
  <main>
    <section class="AppTopPart">
      <h2>Tasks for Today: <span id="currentDate"></span></h2>
        <script>
          var today = new Date();
          var dd = String(today.getDate()).padStart(2, '0');
          var mm = String(today.getMonth() + 1).padStart(2, '0'); 
          var yyyy = today.getFullYear();
          today = mm + '/' + dd + '/' + yyyy;
          document.getElementById("currentDate").innerHTML = today;
        </script>
      <h3>Add New Task</h3>
        <div id="AppTopPartForm">
          <input id="AppTopPartInput" type="text" placeholder="Add Your Task Here" />
          <button type="button" id="AppTopPartButton">Add</button>
        </div>
    </section>
    <hr>
        
    <section class="AppMiddlePart">
      <h3>Tasks:</h3>
      <div id="taskList"></div>
      <br>
      <button type="button" id="AppMiddlePartSelectedButton">Remove Selected</button>
      <button type="button" id="AppMiddlePartAllButton">Remove All Tasks</button>
      <br><br>
      <button type="button" id="AppMiddlePartAllTasksButton">All Tasks</button>
    </section>
    <hr>

    <section class="AppBottomPart">
      <h3>Lists!!!</h3>
      <input id="AppBottomPartInputList" type="text" placeholder="Add Your List Here" />
      <button type="button" id="AppBottomPartButtonList">Add</button>    
      <br><br> 
      <div id="listList"></div>
      <br>
      <button type="button" id="AppBottomPartSelectedButtonList">Remove Selected</button>
      <button type="button" id="AppBottomPartAllButtonList">Remove All Lists</button> 
      <br>
      <div class="AppListsContainer">
        <br>
        <button type="button" id="AppBottomPartButtonAllLists">All Lists</button></a>
      </div>
      <hr>
      <h3>Notes!!!</h3>
      <input id="AppBottomPartInputNote" type="text" placeholder="Add Your Note Here" />
      <button type="button" id="AppBottomPartButtonNote">Add</button>
      <br><br>         
      <div id="noteList"></div>
      <br>
      <button type="button" id="AppBottomPartSelectedButtonNote">Remove Selected</button>
      <button type="button" id="AppBottomPartAllButtonNote">Remove All Notes</button>  
      <br>
      <div class="AppNotesContainer">
        <br>
        <button type="button" id="AppBottomPartButtonAllNotes">All Notes</button></a>
      </div>
    </section>
    <hr>
    
    <br><br>
    <section>
      <a href="html/about-us.html"><button type="button" id="about-us">About Us</button></a>
      <a href="html/contacts.html"><button type="button" id="contacts">Contacts</button></a>
    </section>
  </main>
  <script src="js/tasks.js"></script>
  <script src="js/tasks-all.js" defer></script>
  <script src="js/tasks-actions.js" defer></script>
  <script src="js/notes.js"></script>
  <script src="js/notes-all.js" defer></script>
  <script src="js/notes-actions.js" defer></script>
  <script src="js/lists.js"></script>
  <script src="js/lists-all.js" defer></script>
  <script src="js/lists-actions.js" defer></script>
</body>
</html>
