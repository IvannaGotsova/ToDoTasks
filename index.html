<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
    <title>To Do Tasks</title>
</head>
<body>
    <section class="AppTopPart">
        <h2>Tasks for Today: 
        </h2>
        <h3>Add New Task</h3>
        <form id="AppTopPartForm">
            <input id="AppTopPartInput" type="text" placeholder="Add Your Task Here" />
            <button type="button" id="AppTopPartButton">Add</button>
        </form>
    </section>
    <hr>
    <section class="AppMiddlePart">
        <h3>Remaining Tasks:</h3>
        <button type="button" id="AppMiddlePartAllButton">Remove Selected</button>
        <button type="button" id="AppMiddlePartSelectedButton">Remove All Tasks</button>
        <br>
        <div class="AppTasksContainer">
            <div class="AppTaskContainer">
                <input type="checkbox" id="first-task">
                <label for="first-task">First Task</label>
            </div>
            <div class="AppTaskContainer">
                <input type="checkbox" id="second-task">
                <label for="second-task">Second Task</label>
            </div>
            <div class="AppTaskContainer">
                <input type="checkbox" id="third-task">
                <label for="third-task">Third Task</label>
            </div>
            <div class="AppTaskContainer">
                <input type="checkbox" id="fourth-task">
                <label for="fourth-task">Fourth Task</label>
            </div>
            <div class="AppTaskContainer">
                <input type="checkbox" id="fifth-task">
                <label for="fifth-task">Fifth Task</label>
            </div>
        </div>
    </section>
    <hr>
    <section class="AppBottomPart">
        <h3>Notes!!!</h3>
        <input id="AppBottomPartInput" type="text"
            placeholder="Add Your Note Here" />
        <button type="button" id="AppBottomPartButton">Add</button>
        <button type="button" id="AppMiddlePartAllButton">Remove Selected</button>
        <button type="button" id="AppMiddlePartSelectedButton">Remove All Notes</button>        
        <div class="AppNotesContainer">
            <div class="AppNoteContainer">
                <input type="checkbox" id="first-note">
                <label for="first-note">First Note</label>
            </div>
            <div class="AppNoteContainer">
                <input type="checkbox" id="second-note">
                <label for="second-note">Second Note</label>
            </div>
            <div class="AppNoteContainer">
                <input type="checkbox" id="third-note">
                <label for="third-note">Third Note</label>
            </div>
        </div>
    </section>
</body>
</html>
