<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
    <title>To Do Tasks</title>
</head>
<body>
    <section class="AppTopPart">
        <h3>Add New Task</h3>
        <form id="AppTopPartForm">
            <input id="AppTopPartInput" type="text"
            placeholder="Add Your Task Here" />
            <button id="AppTopPartButton">Add</button>
        </form>
    </section>
    <hr>
    <section class="AppMiddlePart">
        <h3>Remaining Tasks:</h3>
    </section>
    <hr>
    <section class="AppBottomPart">
        <h3>Done!!!</h3>
    </section>
</body>
</html>
